<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word-Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="app">
    <h1>Welcome to Word Finder</h1>
    <div class="container">
      <div class="form-container">
        <form id="criteria-form">
          <label for="text-chunk">Paste the text here: </label><br />
          <textarea
            name="text-chunk"
            id="text-chunk"
            rows="10"
            cols="44"
            required
          ></textarea
          ><br />
          <label for="number-of-letters"
            >Enter the number of letter in the word:</label
          ><br />
          <input
            type="number"
            name="number-of-letters"
            id="number-of-letters"
            min="1"
            max="50"
            required
          /><br />
          <label for="letters-in-word"
            >Key in the letters in the word (Optional):</label
          ><br />
          <input
            type="text"
            name="letters-in-word"
            id="letters-in-word"
            placeholder="e.g., a,b,c,d,e"
          /><br />
          <label for="letters-not-in-word"
            >Key in the letters not in the word (Optional):</label
          ><br />
          <input
            type="text"
            name="letters-not-in-word"
            id="letters-not-in-word"
            placeholder="e.g., v,w,x,y"
          /><br />
          <label for="indices-of-letters"
            >Key in the indeces of the letters in the word:</label
          ><br />
          <input
            type="text"
            name="indices-of-letters"
            id="indices-of-letters"
            placeholder="e.g., 0:a,2:c,"
          /><br />
          <input type="submit" value="Find Word" id="analyze-text" />
        </form>
        <button>
          <a href="index.html" target="_self">Swich to Word Puzzle Solver</a>
        </button>
      </div>
      <div id="results" class="results">
        <h4 id="results-intro">These are the words matching your criteria:</h4>
        <p id="words" class="words"></p>
      </div>
    </div>
  </div>
  <body>
    <div class="app"></div>
    <script src="app.js"></script>
  </body>
</html>
